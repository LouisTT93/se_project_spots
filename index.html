<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="This is a landing page for a coffee shop"
    />

    <meta name="author" content="Louis Valentine" />
    <meta name="keywords" content="Spots, Bessie Coleman, , Civil Aviator" />

    <link rel="stylesheet" href="./pages/index.css" />

    <link rel="shortcut icon" href="./favicon.ico" />

    <title>Spots</title>
  </head>
  <div class="page">
    <header class="header">
      <img
        src="./images/Logo.svg"
        alt="spots logo in black"
        class="header__logo"
      />
    </header>

    <main class="main">
      <section class="profile page__section">
        <img
          src="./images/image_2.png"
          alt="photo of Bessie"
          class="profile__image"
        />

        <div class="profile__avatar">
          <h1 class="profile__title">Bessie Coleman</h1>

          <h2 class="profile__subtitle">Civil Aviator</h2>

          <button class="profile__edit-btn" type="button">
            <img
              src=".//images/Group_2.svg"
              alt="pencil in dark text"
              class="profile__edit-pencil"
            />

            Edit Profile
          </button>
        </div>

        <button class="profile__add-btn" type="button">
          <img
            src="./images/Group_26.svg"
            alt="plus symbol on button"
            class="profile__add-icon"
          />

          New Post
        </button>
      </section>

      <div class="cards">
        <div class="card">
          <img
            src="./images/1-photo-by-moritz-feldmann-from-pexels.jpg"
            class="card__image"
            alt="photo by moritz feldman"
          />

          <div class="card__content">
            <p class="card__description">Val Thorens</p>
            <button class="card__like-button" type="button">
              <img
                src="./images/Like-Icon.svg"
                alt="heart icon for likes"
                class="card__heart"
              />
            </button>
          </div>
        </div>

        <div class="card">
          <img
            src="./images/2-photo-by-ceiline-from-pexels.jpg"
            class="card__image"
            alt="photo by ceiline"
          />
          <div class="card__content">
            <p class="card__description">Restaurant terrace</p>
            <button class="card__like-button" type="button">
              <img
                src="./images/Like-Icon.svg"
                alt="heart icon for likes"
                class="card__heart"
              />
            </button>
          </div>
        </div>

        <div class="card">
          <img
            src="./images/3-photo-by-tubanur-dogan-from-pexels.jpg"
            class="card__image"
            alt="photo by tubanur dogan"
          />
          <div class="card__content">
            <p class="card__description">An outdoor cafe</p>
            <button class="card__like-button" type="button">
              <img
                src="./images/Like-Icon.svg"
                alt="heart icon for likes"
                class="card__heart"
              />
            </button>
          </div>
        </div>

        <div class="card">
          <img
            src="./images/4-photo-by-maurice-laschet-from-pexels.jpg"
            class="card__image"
            alt="photo by maurice laschet"
          />
          <div class="card__content">
            <p class="card__description">A very long bridge, over the forest</p>
            <button class="card__like-button" type="button">
              <img
                src="./images/Like-Icon.svg"
                alt="heart icon for likes"
                class="card__heart"
              />
            </button>
          </div>
        </div>

        <div class="card">
          <img
            src="./images/5-photo-by-van-anh-nguyen-from-pexels.jpg"
            class="card__image"
            alt="photo by van anh nguyen"
          />
          <div class="card__content">
            <p class="card__description">Tunnel with morning light</p>
            <button class="card__like-button" type="button">
              <img
                src="./images/Like-Icon.svg"
                alt="heart icon for likes"
                class="card__heart"
              />
            </button>
          </div>
        </div>

        <div class="card">
          <img
            src="./images/6-photo-by-moritz-feldmann-from-pexels.jpg"
            alt="mountain house"
            class="card__image"
          />
          <div class="card__content">
            <p class="card__description">Mountain house</p>
            <button class="card__like-button" type="button">
              <img
                src="./images/Like-Icon.svg"
                alt="heart icon for likes"
                class="card__heart"
              />
            </button>
          </div>
        </div>
      </div>
    </main>
    <footer class="footer">
      <p class="footer__description">2023 Â© Spots</p>
    </footer>

    <div class="modal" id="edit-profile-modal">
      <div class="modal__container">
        <h2 class="modal__title">Edit profile</h2>
        <button type="button" class="modal__close-btn">
          <img
            src="./images/Property-1=Variant2.svg"
            alt="plus symbol"
            class="modal__btn-img"
          />
        </button>

        <form class="modal__form" id="pro-form">
          <label for="card-caption-input" class="modal__label"
            >Name
            <input
              id="card-caption-input"
              type="text"
              class="modal__input modal__input-name"
              placeholder=" Type your name"
              required
            />
          </label>
          <label for="profile-description-input" class="modal__label"
            >Description
            <input
              id="profile-description-input"
              type="text"
              class="modal__input modal__input-description"
              placeholder=" Describe yourself"
              required
            />
          </label>
          <button type="submit" class="modal__submit-btn" id="pro-submit-btn">
            Save
          </button>
        </form>
      </div>
    </div>

    <div class="modal" id="new-post-modal">
      <div class="modal__container">
        <h2 class="modal__title">New post</h2>

        <button type="button" class="modal__close-btn">
          <img
            src="./images/Property-1=Variant2.svg"
            alt="plus symbol"
            class="modal__btn-img"
          />
        </button>

        <form class="modal__form" id="post-form">
          <label for="card-image-input" class="modal__label"
            >Image link
            <input
              id="card-image-input"
              type="text"
              class="modal__input modal__input-image"
              placeholder=" Paste a link to the picture"
              required
            />
          </label>
          <label for="card-description-input" class="modal__label"
            >Caption
            <input
              id="card-description-input"
              type="text"
              class="modal__input modal__input-caption"
              placeholder=" Type your caption"
              required
            />
          </label>
          <button type="submit" class="modal__submit-btn" id="post-save-btn">
            Save
          </button>
        </form>
      </div>
    </div>
    <script src="./scripts/index.js"></script>
  </div>
</html>
